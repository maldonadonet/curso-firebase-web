                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">

                <!-- Foto y el nombre de la persona logeada -->
                <div id="divDatosUsu" style="visibility: hidden;" class="text-white d-flex justify-content-center align-items-center bg-dark col-md-3">
                    <label id="lblNombreUsuario" class="mr-2 text-white"></label>
                    <img id="imgFotoUsuario" src="img/no-user.jpeg" width="40" height="40" onclick="salir()" style="cursor: pointer;"/>
                </div>
            </div>
        </div>

        <div class="row p-5">
            <div class="col-md-4 p-5">
                <img src="" id="imgFoto" class="img img-fluid">
                <input type="file" class="mt-2" accept="image/*" onchange="cambiarFoto(this)" id="foto">
            </div>
    
            <div class="col-md-8">
                <h2>Datos Usuario</h2>
                
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="txtDisplayName" class="form-control">
                </div>
    
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="txtNombre" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" id="txtApellido" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Email Personal</label>
                    <input type="text" id="txtEmail" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" id="txtTelefono" class="form-control">
                </div>
                
                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" id="txtDescripcion" class="form-control">
                </div>
    
                <div class="form-group m-auto">
                    <input type="button" value="Actualizar Perfil" onclick="editarPerfil()" class="btn btn-primary">
                </div>
    
            </div>
        </div>
