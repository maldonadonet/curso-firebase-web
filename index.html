<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Firebase</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="bg-dark">
        <div class="d-flex justify-content-center row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-md-9">

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active" id="itemRegistro" onclick="abrirModalRegistro()">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal">Registro <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" id="perfil">
                            <a class="nav-link" href="perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item" id="itemTipoLibro">
                            <a class="nav-link" href="tipo_libro.html">Tipo libro</a>
                        </li>
                        <li class="nav-item" id="itemLibro">
                            <a class="nav-link " href="libro.html" tabindex="-1" aria-disabled="true">Libro</a>
                        </li>
                        <li class="nav-item" id="itemMisPrestamos">
                            <a class="nav-link " href="misprestamos.html" tabindex="-1" aria-disabled="true">Mis
                                prestamos</a>
                        </li>
                        <li class="nav-item" id="itemSalir">
                            <a href="#" class="nav-link" tabindex="-1" aria-disabled="true" onclick="salir()">Salir</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Foto y el nombre de la persona logeada -->
            <div id="divDatosUsu" style="visibility: hidden;"
                class="text-white d-flex justify-content-center align-items-center bg-dark col-md-3">
                <label id="lblNombreUsuario" class="mr-2 text-white"></label>
                <img id="imgFotoUsuario" src="img/no-user.jpeg" width="40" height="40" onclick="salir()" style="cursor: pointer;">
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5" id="divRedes">
        <a href="#" style="cursor: pointer;"><img class="ml-2" src="img/google.png" width="50" height="50" onclick="authGoogle()"></a>
        <a href="#" style="cursor: pointer;"><img class="ml-2" src="img/github.png" width="50" height="50" onclick="authGithub()"></a>
        <a href="#" style="cursor: pointer;"><img class="ml-2" src="img/twitter.png" width="50" height="50" onclick="authTwitter()"></a>
        <a href="#" style="cursor: pointer;"><img class="ml-2" src="img/facebook.png" width="50" height="50" onclick="authFacebook()"></a>
    </div>

    <div class="row mb-3" id="login">
        <div class="form-group col-md-6 m-auto">
            <label>Ingrese correo</label>
            <input type="text" id="txtEmailLogin" class="form-control">
            <label>Ingrese contraseña</label>
            <input type="password" id="txtPassLogin" class="form-control">
            <button onclick="iniciarSesion()" class="btn btn-primary btn-block mt-4">Iniciar sesión</button>
        </div>
    </div>
    <div class="alert alert-danger col-md-6 m-auto" role="alert" style="display: none;" id="alertErrorLogeo">
        This is a danger alert—check it out!
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro de usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="email">Display Name</label>
                        <input type="text" id="txtDisplayName" class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="txtCorreo" class="form-control">
                        <label for="password">Password</label>
                        <input type="password" id="txtContra" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnCancelar">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">Registrar</button>
                </div>
                <div class="alert alert-danger m-3" role="alert" style="display: none;" id="alertaErrorRegistro">
                    This is a danger alert—check it out!
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    <script src="js/init-firebase.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
